serve:
  cookies:
    same_site_mode: Lax
  admin:
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:10000
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
      exposed_headers:
        - Content-Type
  public:
    cors:
      enabled: true
      # allowed_origins:
      #   - https://oauthdebugger.com
      #   - http://localhost:10000
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
      exposed_headers:
        - Content-Type

urls:
  self:
    issuer: http://localhost:4444
  consent: http://localhost:4001/users/consent
  login: http://localhost:4001/users/auth
  logout: http://localhost:4001/users/logout

secrets:
  system:
    - youReallyNeedToChangeThis

