    <script language="Javascript">
        function version() {
            var parameter = location.search.substring(1);

            html = "<iframe src=\"CGU-" + v + ".html\" width=\"100%\" height=\"100%\" marginwidth=\"0\" marginheight=\"0\"></iframe>"
            document.body.innerHTML = html;
        }
    </script>
    <style>
        iframe {
            border: none;
        }
    </style>
